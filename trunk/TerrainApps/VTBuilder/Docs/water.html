<h2>Water Layers</h2>
<blockquote>
  <p>VTBuilder can import water (shoreline/river vectors) data from these formats:</p>
  <ul>
    <li>USGS DLG Hydrography</li>
    <li>ESRI Shape files</li>
  </ul>
  <p>Currently you can only display water data.&nbsp; This can be useful as an
  aid in aligning other data layers.</p>
</blockquote>
